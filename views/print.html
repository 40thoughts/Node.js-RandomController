<div class="row-fluid">
  <form class="col-md-3 well" method="POST">
    <div class="row-fluid">
    <div class="form-group has-success">
      <label class="control-label" for="textToPrint">Text to print :</label>
      <textarea name="printText" id="textToPrint" cols="32" rows="15" style="resize:none"></textarea>
    </div>
    </div>
    <button type="submit" class="btn btn-primary span6">Submit</button>
    <button type="reset" class="btn span6">Clear</button>
  </form>
</div>
{% if message %}
<h1>{{ message }}</h1>
{% endif %}
